<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bavaglioli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="fixed-header">
            <div class="header-content">
                <h1>Bavaglioli</h1>
            </div>
        </div>

        <div class="catalogo">
            <div class="prodotto">
                <div class="slideshow-container">
                    <img class="image-slide" src="./bavaglino/1.jfif" alt="Bavaglione 1" onclick="openModal(this.src)">
                    <img class="image-slide" src="./bavaglino/1_2.jfif" alt="Bavaglione 1-2" style="display:none;" onclick="openModal(this.src)">
                    <div class="arrow prev" onclick="plusSlides(-1)">&#10094;</div>
                    <div class="arrow next" onclick="plusSlides(1)">&#10095;</div>
                </div>
                <h3>Papà mi adora</h3>
                <p>Prezzo: €15.00</p>
            </div>

            <!-- Altri prodotti -->
            <div class="prodotto">
                <div class="slideshow-container">
                    <img class="image-slide" src="./bavaglino/2.jfif" alt="Bavaglione 2" onclick="openModal(this.src)">
                    <img class="image-slide" src="./bavaglino/2_2.jfif" alt="Bavaglione 2-2" style="display:none;" onclick="openModal(this.src)">
                    <div class="arrow prev" onclick="plusSlides(-1)">&#10094;</div>
                    <div class="arrow next" onclick="plusSlides(1)">&#10095;</div>
                </div>
                <h3>Di padre in figlio</h3>
                <p>Prezzo: €15.00</p>
            </div>

            <!-- Continua con gli altri prodotti -->

        </div>

        <!-- Modal per l'ingrandimento delle immagini -->
        <div id="modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modal-image">
        </div>

        <script>
            let slideIndex = 0;
            let slides = document.getElementsByClassName("image-slide");

            function plusSlides(n) {
                slides[slideIndex].style.display = "none";
                slideIndex = (slideIndex + n + slides.length) % slides.length;
                slides[slideIndex].style.display = "block";
            }

            function openModal(src) {
                const modal = document.getElementById("modal");
                const modalImg = document.getElementById("modal-image");
                modal.style.display = "block";
                modalImg.src = src;
            }

            function closeModal() {
                document.getElementById("modal").style.display = "none";
            }

            // Avvia il primo slide
            slides[slideIndex].style.display = "block";
        </script>
    </header>
</body>
</html>
